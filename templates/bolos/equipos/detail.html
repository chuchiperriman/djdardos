{% extends "bolos/base.html" %}

{% block title %}Equipo{% endblock %}

{% block content %}
<h1>{{ equipo.nombre }}</h1>
<b>Nombre:</b> {{equipo.nombre}}<br/>
<h2>Jugadores</h2>

<table>
	<tr>
		<th>Nombre</th>
		<th>&nbsp;</th>
	</tr>
{% for j in jugadores %}
	<tr>
		<td>{{j.nombre}}</td>
		<td><a href="/jugadores/{{j.id}}">[Ver]</a></td>
	</tr>
{% endfor %}
</table>

{% endblock %}
