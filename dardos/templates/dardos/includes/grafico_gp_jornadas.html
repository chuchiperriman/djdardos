<script language="javascript">
    line1=[
        {% for jg in jornadas_grafico.datos %}
            [{{jg.num_jornada}},{{jg.ganados}}],
        {% endfor%}
    ];
    line2=[
        {% for jg in jornadas_grafico.datos %}
            [{{jg.num_jornada}},{{jg.perdidos}}],
        {% endfor%}
    ];
    
    xticks = [
        {% for i in jornadas_grafico.get_max_x_range %}
            {{i}},
        {% endfor %}
    ];
    yticks = [
        {% for i in jornadas_grafico.get_max_y_range %}
            {{i}},
        {% endfor %}
    ];
    plot4 = $.jqplot('{{jornadas_grafico.div_id}}', [line1, line2], {
        legend:{show:true}, 
        title:'{{jornadas_grafico.titulo}}',
        grid: {background:'#f3f3f3', gridLineColor:'#accf9b'},
        series:[
            {label:'Ganadas'},
            {label:'Perdidas'}
        ],
        axes:{
            xaxis:{ticks:xticks}, 
            yaxis:{ticks:yticks, tickOptions:{formatString:'%d'}}
        }
    });
</script>
